<ion-content class="ion-padding">
  <img src="assets/img/logo.png" alt="Logo" class="logo">
  <form (ngSubmit)="login()">
    <ion-item class="custom-input">
      <ion-input type="email" [(ngModel)]="email" name="email" required placeholder="електронна поща"></ion-input>
    </ion-item>
    <ion-item class="custom-input">
      <ion-input type="password" [(ngModel)]="password" name="password" required placeholder="парола"></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit" shape="round" class="login-button">влез</ion-button>
  </form>
  <div class="register-link">
    <ion-button expand="full" fill="clear" color="white" routerLink="/register">
      Нямаш акаунт, регистрирай се?
    </ion-button>
  </div>
</ion-content>
