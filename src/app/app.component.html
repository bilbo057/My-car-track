<!-- app.component.html -->
<ion-app>
  <ion-header *ngIf="showHeader">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button routerLink="/cars" fill="clear">
          <img src="assets/img/logo.png" alt="Logo" />
        </ion-button>
      </ion-buttons>
      <!-- Menu toggle is hidden if the menu is not visible -->
      <ion-menu-toggle *ngIf="showMenu" class="menu-toggle-right">
        <ion-button menuToggle="end-menu" fill="clear" class="menu-toggle-button">
          {{ username }}
        </ion-button>
      </ion-menu-toggle>
    </ion-toolbar>
  </ion-header>

  <!-- Menu visibility controlled by showMenu -->
  <ion-menu *ngIf="showMenu" side="end" contentId="main-content" menuId="main-menu">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item routerLink="/cars">Cars</ion-item>
        <ion-item routerLink="/car-price-estimation">Car Price Estimator</ion-item>
        <ion-item (click)="logout()">Logout</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet
    id="main-content"
    [class.no-header]="!showHeader"
  ></ion-router-outlet>
</ion-app>
