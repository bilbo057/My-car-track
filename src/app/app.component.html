<!-- app.component.html -->
<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button routerLink="/cars" fill="clear">
          <img src="assets/img/logo.png" alt="Logo" />
        </ion-button>
      </ion-buttons>
      <ion-menu-toggle  class="menu-toggle-right">
        <ion-button menuToggle="end-menu" fill="clear" class="menu-toggle-button">
          {{ username }}
        </ion-button>
      </ion-menu-toggle>
    </ion-toolbar>
  </ion-header>
  <ion-menu side="end" contentId="main-content" menuId="main-menu">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item routerLink="/cars">Cars</ion-item>
        <ion-item routerLink="/profile">Profile</ion-item>
        <ion-item routerLink="/settings">Settings</ion-item>
        <ion-item (click)="logout()">Logout</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
