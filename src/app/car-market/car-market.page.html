<ion-header>
  <ion-toolbar>
    <ion-title>Car Market</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let offer of offers" (click)="viewOfferDetails(offer.offerId)">
      <img *ngIf="offer.photoUrl" [src]="offer.photoUrl" alt="Car Image" />

      <ion-card-header>
        <ion-card-title>{{ offer.Brand }} {{ offer.Model }}</ion-card-title>
        <ion-card-subtitle>{{ offer.License_plate }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <p><strong>Year:</strong> {{ offer.Year }}</p>
        <p><strong>Current KM:</strong> {{ offer.Current_KM }}</p>
        <p><strong>Selling Price:</strong> {{ offer.Price_of_selling | currency }}</p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
