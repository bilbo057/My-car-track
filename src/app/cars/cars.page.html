<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cars</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button expand="full" routerLink="/car-add" color="primary" class="add-car-btn">
    Add New Car
  </ion-button>

  <ion-content>
    <ion-list>
      <ion-item *ngFor="let car of cars" (click)="goToCarDetails(car.CarID)">
        <ion-label>
          <h2>{{ car.Brand }} - {{ car.Model }}</h2>
          <p>License Plate: {{ car.License_plate }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>

  <ion-item *ngFor="let car of cars" (click)="goToCarDetails(car.CarID)">
    <ion-label>{{ car.Model }}</ion-label>
  </ion-item>

  <!-- Message when no cars are available -->
  <ion-card *ngIf="cars.length === 0">
    <ion-card-header>
      <ion-card-title>No Cars Available</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      You don't have any cars added. Click the "Add New Car" button above to add a car.
    </ion-card-content>
  </ion-card>
</ion-content>
