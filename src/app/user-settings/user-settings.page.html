<!-- user-settings.page.html -->
<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Account Settings</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Username</ion-label>
        <ion-input [(ngModel)]="username" type="text"></ion-input>
      </ion-item>

      <ion-button expand="full" color="primary" (click)="updateUsername()">Update Username</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Danger Zone</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-button expand="full" color="danger" (click)="deleteAccount()">Delete Account</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
