<ion-content [fullscreen]="true">
  <ion-button expand="full" (click)="toggleExpenseForm()">
    {{ showExpenseForm ? 'Hide Form' : 'Add Expense' }}
  </ion-button>

  <!-- Expense Form -->
  <div *ngIf="showExpenseForm">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Add Expense Record</ion-card-title>
      </ion-card-header>
      <ion-card-content>

        <ion-item>
          <ion-label>Date</ion-label>
          <ion-datetime [(ngModel)]="expenseData.date" presentation="date" [preferWheel]="true"></ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Cost</ion-label>
          <ion-input type="number" [(ngModel)]="expenseData.cost" placeholder="Enter Cost"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Description</ion-label>
          <ion-textarea [(ngModel)]="expenseData.description" placeholder="Enter Description"></ion-textarea>
        </ion-item>

        <!-- Save Button -->
        <ion-button expand="full" (click)="addExpenseRecord()">Save</ion-button>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- List of Expense Records -->
  <ion-card *ngFor="let expense of expensesRecords">
    <ion-card-header>
      <ion-card-title>Date: {{ expense.date }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Cost:</strong> {{ expense.cost | currency }}</p>
      <p><strong>Description:</strong> {{ expense.description }}</p>
      <ion-button color="danger" expand="full" (click)="deleteExpenseRecord(expense.id)">
        Delete
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
