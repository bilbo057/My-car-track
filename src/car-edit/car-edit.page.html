<ion-header>
  <ion-toolbar>
    <ion-title>Edit Car Details</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="goHome()">Back</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="carDetails">
    <ion-card-header>
      <ion-card-title>Edit {{ brandName }} {{ carDetails.Model }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Brand</ion-label>
        <ion-input value="{{ brandName }}" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Model</ion-label>
        <ion-input [(ngModel)]="carDetails.Model"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Year</ion-label>
        <ion-input type="number" [(ngModel)]="carDetails.Year"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Chassis Type</ion-label>
        <ion-input [(ngModel)]="carDetails.Chassis_type"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Engine</ion-label>
        <ion-input [(ngModel)]="carDetails.Engine_size"></ion-input>
        <ion-input [(ngModel)]="carDetails.Engine_type"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Transmission</ion-label>
        <ion-input [(ngModel)]="carDetails.Transmission_type"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Current KM</ion-label>
        <ion-input type="number" [(ngModel)]="carDetails.Current_KM"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">License Plate</ion-label>
        <ion-input [(ngModel)]="carDetails.License_plate"></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="saveCar()">Save Changes</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-text *ngIf="!carDetails">
    Loading car details...
  </ion-text>
</ion-content>
