<ion-header>
  <ion-toolbar>
    <ion-title>Edit Car</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/cars"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="carEdit">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Edit {{ carEdit.Brand }} - {{ carEdit.Model }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Brand</ion-label>
        <ion-input [(ngModel)]="carEdit.Brand"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" (click)="saveCar()">Save Changes</ion-button>
</ion-content>
